<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>VortexNightCraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://wallpapercave.com/wp/wp2757874.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0,0,0,0.7);
      padding: 50px 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .ip {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .info {
      max-width: 600px;
      margin: auto;
      font-size: 1.2em;
    }
    .btn {
      background: #2ecc71;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      display: inline-block;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #27ae60;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.png" alt="Logo serwera" class="logo">
    <h1>VortexNightCraft</h1>
    <p class="ip">🌍 IP: <strong>vortexnightcraft.myvnc.com</strong></p>
    <p>🧱 Wersja: <strong>1.20+</strong></p>
    <p id="status">🔄 Sprawdzanie statusu serwera...</p>

    <div class="info">
      <p>Survival + gildie, ekonomia, eventy, aktywna administracja – zapraszamy!</p>
    </div>
    <a class="btn" href="https://discord.gg/twoj-link" target="_blank">🎮 Dołącz do Discorda</a>
  </div>

<p id="status">🔄 Sprawdzanie statusu serwera...</p>

<script>
  const serverIP = "vortexnightcraft.myvnc.com"; // Twój adres serwera

  fetch(`https://mcsrvstat.us/server/Vortexnightcraft.myvnc.com`)
    .then(response => response.json())
    .then(data => {
      if (data.online) {
        document.getElementById("status").innerHTML =
          `🟢 Serwer online – ${data.players.now} graczy`;
      } else {
        document.getElementById("status").innerHTML =
          `🔴 Serwer offline`;
      }
    })
    .catch(err => {
      console.error("Błąd podczas pobierania statusu:", err);  // Logowanie błędu w konsoli
      document.getElementById("status").innerHTML =
        `⚠️ Nie udało się pobrać statusu`;
    });
</script>
