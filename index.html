  <script>
    const serverIP = "vortexnightcraft.myvnc.com";

    // Funkcja do pobierania i aktualizowania statusu serwera oraz MOTD
    function updateServerStatus() {
      // Pobieranie danych z API
      fetch(`https://api.mcsrvstat.us/2/${serverIP}`)
        .then(response => response.json())
        .then(data => {
          console.log(data); // Sprawdzanie pe≈Çnej odpowiedzi w konsoli

          if (data.online) {
            const playerCount = data.players && data.players.online !== undefined
              ? data.players.online
              : "brak danych"; // Sprawdzanie liczby graczy

            // Wy≈õwietlanie statusu serwera
            document.getElementById("status").innerHTML =
              `üü¢ Serwer online ‚Äì ${playerCount} graczy`;

            // Wy≈õwietlanie MOTD
            const motdElement = document.getElementById("motd");
            if (data.motd && data.motd.clean) {
              motdElement.innerHTML = `üì¢ ${data.motd.clean.join("<br>")}`;
            } else {
              motdElement.innerHTML = `üì¢ MOTD niedostƒôpny`;
            }

          } else {
            document.getElementById("status").innerHTML =
              `üî¥ Serwer offline`;
          }
        })
        .catch(err => {

          document.getElementById("status").innerHTML =
            `‚ö†Ô∏è Nie uda≈Ço siƒô pobraƒá statusu`;

    }
